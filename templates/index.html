<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cost Estimator & Supplier Recommendations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .results {
            margin-top: 30px;
        }
        .result-table {
            width: 100%;
            margin-bottom: 30px;
        }
        .result-table th, .result-table td {
            padding: 8px;
            text-align: left;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Product Cost Estimator and Supplier Recommendations</h1>

        <!-- Product cost estimation form -->
        <form id="costEstimationForm">
            <div id="products-container">
                <div class="product-entry">
                    <div class="form-group">
                        <label for="product_1">Product Name</label>
                        <select class="form-control product" name="product_1" required>
                            <option value="" disabled selected>Select a Product</option>
                            <option value="Cement">Cement</option>
                            <option value="Sand">Sand</option>
                            <option value="Gravel">Gravel</option>
                            <option value="Aggregates">Aggregates</option>
                            <option value="Concrete mix">Concrete mix</option>
                            <option value="Reinforcement bars">Reinforcement bars</option>
                            <option value="Steel">Steel</option>
                            <option value="Structural steel">Structural steel</option>
                            <option value="Hollow blocks">Hollow blocks</option>
                            <option value="Bricks">Bricks</option>
                            <option value="Metal sheets">Metal sheets</option>
                            <option value="Tiles">Tiles</option>
                            <option value="Roofing materials">Roofing materials</option>
                            <option value="Ceramic">Ceramic</option>
                            <option value="Porcelain">Porcelain</option>
                            <option value="Stone">Stone</option>
                            <option value="Flooring tiles">Flooring tiles</option>
                            <option value="PVC">PVC</option>
                            <option value="HDPE">HDPE</option>
                            <option value="GI">GI</option>
                            <option value="Pipes">Pipes</option>
                            <option value="Electrical Cables">Electrical Cables</option>
                            <option value="Electrical wires">Electrical wires</option>
                            <option value="Toilets">Toilets</option>
                            <option value="Basins">Basins</option>
                            <option value="Sanitary fixtures">Sanitary fixtures</option>
                            <option value="Aluminum doors">Aluminum doors</option>
                            <option value="Wooden doors">Wooden doors</option>
                            <option value="Waterproofing chemicals">Waterproofing chemicals</option>
                            <option value="Drywall Gypsum boards">Drywall Gypsum boards</option>
                            <option value="Insulation materials">Insulation materials</option>
                            <option value="Skirting materials">Skirting materials</option>
                            <option value="Lighting fixtures (LED, CFL)">Lighting fixtures (LED, CFL)</option>
                            <option value="Switches and sockets">Switches and sockets</option>
                            <option value="Binding wire">Binding wire</option>
                            <option value="Adhesives and sealants">Adhesives and sealants</option>
                            <option value="Hinges and locks">Hinges and locks</option>
                            <option value="Screws and fasteners">Screws and fasteners</option>
                            <option value="Paving stones">Paving stones</option>
                            <option value="Topsoil">Topsoil</option>
                            <option value="Wall putty">Wall putty</option>
                            <option value="Ceiling boards">Ceiling boards</option>
                            <option value="Plywood">Plywood</option>
                            <option value="Timber">Timber</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity_1">Quantity</label>
                        <input type="number" class="form-control quantity" name="quantity_1" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="addProduct()">Add Another Product</button>
            <button type="button" class="btn btn-primary" onclick="submitCostEstimation()">Calculate Costs</button>
        </form>

        <!-- Display results for cost estimation -->
        <div class="results">
            <h3>Total Cost: <span id="totalCost">N/A</span></h3>
            <table class="table table-bordered result-table" id="costBreakdown">
                <thead>
                    <tr>
                        <th>Product (Matched)</th>
                        <th>Keyword</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Cost</th>
                        <th>Supplier</th>
                        <th>Location</th>
                        <th>Reliability Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Supplier recommendation form -->
        <form id="supplierRecommendationForm">
            <div class="form-group">
                <label for="product_keyword">Product Keyword</label>
                <input type="text" class="form-control" id="product_keyword" name="product_keyword" required>
            </div>
            <div class="form-group">
                <label for="preferred_location">Preferred Location</label>
                <input type="text" class="form-control" id="preferred_location" name="preferred_location">
            </div>
            <div class="form-group">
                <label for="limit">Results Limit</label>
                <input type="number" class="form-control" id="limit" name="limit" value="10" min="1">
            </div>
            <button type="button" class="btn btn-secondary" onclick="submitSupplierRecommendation()">Recommend Suppliers</button>
        </form>

        <!-- Display supplier recommendations -->
        <div class="results">
            <h3>Supplier Recommendations</h3>
            <table class="table table-bordered result-table" id="supplierResults">
                <thead>
                    <tr>
                        <th>Supplier</th>
                        <th>Location</th>
                        <th>Price</th>
                        <th>Matched Product</th>
                        <th>Reliability Score</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to add another product in the form
        function addProduct() {
            const productIndex = $('.product-entry').length + 1;
            const newProductEntry = `
                <div class="product-entry">
                    <div class="form-group">
                        <label for="product_${productIndex}">Product Name</label>
                        <select class="form-control product" name="product_${productIndex}" required>
                            <option value="" disabled selected>Select a Product</option>
                            <option value="Cement">Cement</option>
                            <option value="Sand">Sand</option>
                            <option value="Gravel">Gravel</option>
                            <option value="Aggregates">Aggregates</option>
                            <option value="Concrete mix">Concrete mix</option>
                            <option value="Reinforcement bars">Reinforcement bars</option>
                            <option value="Steel">Steel</option>
                            <option value="Structural steel">Structural steel</option>
                            <option value="Hollow blocks">Hollow blocks</option>
                            <option value="Bricks">Bricks</option>
                            <option value="Metal sheets">Metal sheets</option>
                            <option value="Tiles">Tiles</option>
                            <option value="Roofing materials">Roofing materials</option>
                            <option value="Ceramic">Ceramic</option>
                            <option value="Porcelain">Porcelain</option>
                            <option value="Stone">Stone</option>
                            <option value="Flooring tiles">Flooring tiles</option>
                            <option value="PVC">PVC</option>
                            <option value="HDPE">HDPE</option>
                            <option value="GI">GI</option>
                            <option value="Pipes">Pipes</option>
                            <option value="Electrical Cables">Electrical Cables</option>
                            <option value="Electrical wires">Electrical wires</option>
                            <option value="Toilets">Toilets</option>
                            <option value="Basins">Basins</option>
                            <option value="Sanitary fixtures">Sanitary fixtures</option>
                            <option value="Aluminum doors">Aluminum doors</option>
                            <option value="Wooden doors">Wooden doors</option>
                            <option value="Waterproofing chemicals">Waterproofing chemicals</option>
                            <option value="Drywall Gypsum boards">Drywall Gypsum boards</option>
                            <option value="Insulation materials">Insulation materials</option>
                            <option value="Skirting materials">Skirting materials</option>
                            <option value="Lighting fixtures (LED, CFL)">Lighting fixtures (LED, CFL)</option>
                            <option value="Switches and sockets">Switches and sockets</option>
                            <option value="Binding wire">Binding wire</option>
                            <option value="Adhesives and sealants">Adhesives and sealants</option>
                            <option value="Hinges and locks">Hinges and locks</option>
                            <option value="Screws and fasteners">Screws and fasteners</option>
                            <option value="Paving stones">Paving stones</option>
                            <option value="Topsoil">Topsoil</option>
                            <option value="Wall putty">Wall putty</option>
                            <option value="Ceiling boards">Ceiling boards</option>
                            <option value="Plywood">Plywood</option>
                            <option value="Timber">Timber</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity_${productIndex}">Quantity</label>
                        <input type="number" class="form-control quantity" name="quantity_${productIndex}" required>
                    </div>
                </div>
            `;
            $('#products-container').append(newProductEntry);
        }

        // Function to submit cost estimation form and get result
        function submitCostEstimation() {
            const products = [];
            const quantities = [];
            
            $('.product').each(function() {
                products.push($(this).val());
            });

            $('.quantity').each(function() {
                quantities.push($(this).val());
            });

            if (products.length && quantities.length) {
                $.ajax({
                    url: '/calculate_costs',
                    type: 'POST',
                    data: { products: products, quantities: quantities },
                    success: function(response) {
                        if (response.error) {
                            alert("Error: " + response.error);
                        } else {
                            const breakdown = response.breakdown;
                            const totalCost = response.total_cost;
                            let tableRows = '';

                            breakdown.forEach(item => {
                                tableRows += `
                                    <tr>
                                        <td>${item['Product (Matched)']}</td>
                                        <td>${item.Keyword}</td>
                                        <td>${item.Quantity}</td>
                                        <td>${item['Unit Price']}</td>
                                        <td>${item['Total Cost']}</td>
                                        <td>${item.Supplier}</td>
                                        <td>${item.Location}</td>
                                        <td>${item['Reliability Score']}</td>
                                    </tr>
                                `;
                            });

                            $('#costBreakdown tbody').html(tableRows);
                            $('#totalCost').text(totalCost);
                        }
                    },
                    error: function() {
                        alert("An error occurred while calculating costs.");
                    }
                });
            }
        }

        // Function to submit supplier recommendation form and get results
        function submitSupplierRecommendation() {
            const productKeyword = document.getElementById('product_keyword').value;
            const preferredLocation = document.getElementById('preferred_location').value;
            const limit = document.getElementById('limit').value;

            if (productKeyword) {
                $.ajax({
                    url: '/recommend_suppliers',
                    type: 'POST',
                    data: {
                        product_keyword: productKeyword,
                        preferred_location: preferredLocation,
                        limit: limit
                    },
                    success: function(response) {
                        if (response.error) {
                            alert("Error: " + response.error);
                        } else {
                            const suppliers = response.results;
                            let supplierRows = '';

                            suppliers.forEach(supplier => {
                                supplierRows += `
                                    <tr>
                                        <td>${supplier.Supplier}</td>
                                        <td>${supplier.Location}</td>
                                        <td>${supplier.Price}</td>
                                        <td>${supplier['Matched Product']}</td>
                                        <td>${supplier['Reliability Score']}</td>
                                        <td><a href="${supplier.URL}" target="_blank">View</a></td>
                                    </tr>
                                `;
                            });

                            $('#supplierResults tbody').html(supplierRows);
                        }
                    },
                    error: function() {
                        alert("An error occurred while recommending suppliers.");
                    }
                });
            }
        }
    </script>
</body>
</html>

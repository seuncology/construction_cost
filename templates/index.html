<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Page background styling */
        body {
            background: linear-gradient(120deg, #f0f8ff, #e6f7ff); /* Soft gradient */
            font-family: 'Poppins', Merriweather; /* Changed font to Poppins */
            color: #333; /* Text color */
        }

        /* Container styling */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            font-family:'Montserrat', Montserrat;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Bootstrap blue */
        }

        h4 {
            font-size: 1.8rem;
            font-weight: bold;
            font-family:'Playfair Display', Playfair Display;
            margin-bottom: 15px;
            color: #343a40; /* Bootstrap dark gray */
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            display: inline-block;
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Input and select field styling */
        select, input {
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Loading indicator */
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            z-index: 1000;
            background: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Marketplace Tool</h2>

        <!-- Loading Indicator -->
        <div id="loading">Loading...</div>

        <!-- Cost Estimator Section -->
        <h4>Cost Estimator</h4>
        <form id="costEstimatorForm">
            <div id="estimator">
                <div class="row mb-3 align-items-center">
                    <div class="col-md-4 col-sm-6 mb-2 mb-sm-0">
                        <select class="form-control" name="product_0" required>
                            <option value="">Select Product</option>
                            <option value="Adhesive">Adhesives</option>
                            <option value="Aggregates">Aggregates</option>
                            <option value="Aluminium door">Aluminium doors</option>
                            <option value="Basin">Basins</option>
                            <option value="Binding wire">Binding wire</option>
                            <option value="Brick">Bricks</option>
                            <option value="Cable">Cables</option>
                            <option value="Ceiling board">Ceiling boards</option>
                            <option value="Cement">Cement</option>
                            <option value="Ceramic">Ceramic</option>
                            <option value="Concrete mix">Concrete mix</option>
                            <option value="Drywall ceiling">Drywall ceiling</option>
                            <option value="Electrical cable">Electrical Cables</option>
                            <option value="Electrical wire">Electrical wires</option>
                            <option value="Fastener">Fasteners</option>
                            <option value="Flooring tile">Flooring tiles</option>
                            <option value="Glass Door">Glass Doors</option>
                            <option value="Gravel">Gravel</option>
                            <option value="Gypsum board">Gypsum boards</option>
                            <option value="Gypsum ceiling">Gypsum ceilings</option>
                            <option value="HDPE">HDPE</option>
                            <option value="Block">Hollow blocks</option>
                            <option value="Insulation">Insulation materials</option>
                            <option value="Iron">Iron</option>
                            <option value="Metal Door">Metal Doors</option>
                            <option value="Pipe">Pipes</option>
                            <option value="Porcelain">Porcelain</option>
                            <option value="Plywood">Plywood</option>
                            <option value="PVC">PVC</option>
                            <option value="Roofing">Roofing materials</option>
                            <option value="Sand">Sand</option>
                            <option value="Sanitary">Sanitary fixtures</option>
                            <option value="Screw">Screws</option>
                            <option value="Steel">Steel</option>
                            <option value="Stone">Stone</option>
                            <option value="Tile">Tiles</option>
                            <option value="Timber">Timber</option>
                            <option value="Water Closet">Water Closet (WC)</option>
                            <option value="Wooden door">Wooden doors</option>                            
                        </select>
                    </div>
                    <div class="col-md-4 col-sm-6 mb-2 mb-sm-0">
                        <select class="form-control" name="quantity_0" required>
                            <option value="">Select Quantity</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex justify-content-sm-start justify-content-center">
                        <button type="button" class="btn btn-success mr-2 add">Add</button>
                        <button type="button" class="btn btn-danger remove">Remove</button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        <!-- Form for Supplier Recommendations -->
        <form id="supplierForm" class="mt-5">
            <div class="row">
                <div class="col-12">
                    <h4>Recommend Suppliers</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="productKeyword">Product Keyword:</label>
                    <input id="productKeyword" name="product_keyword" type="text" class="form-control" required>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="preferredLocation">Preferred Location (optional):</label>
                    <input id="preferredLocation" name="preferred_location" type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="limit">Limit (optional):</label>
                    <input id="limit" name="limit" type="number" class="form-control" min="1" placeholder="Number of suppliers to display">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        
        <div id="result" class="mt-5"></div>
    </div>
    
    <script>
        // Handle dynamic row addition and removal for Cost Estimation
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('add')) {
                const row = event.target.closest('.row'); // Get the current row
                const clone = row.cloneNode(true); // Clone the current row
                const index = document.querySelectorAll('#estimator .row').length; // Get the current number of rows
    
                // Update the cloned row's fields
                const productSelect = clone.querySelector('select[name^="product_"]');
                const quantitySelect = clone.querySelector('select[name^="quantity_"]');
                productSelect.name = `product_${index}`;
                quantitySelect.name = `quantity_${index}`;
                productSelect.value = ''; // Reset the product field
                quantitySelect.value = ''; // Reset the quantity field
    
                // Append the cloned row to the estimator container
                document.getElementById('estimator').appendChild(clone);
            } else if (event.target.classList.contains('remove')) {
                const row = event.target.closest('.row'); // Get the current row
                const estimator = document.getElementById('estimator');
                if (estimator.children.length > 1) {
                    row.remove(); // Remove the row if there's more than one
                } else {
                    alert('At least one row must remain.');
                }
            }
        });
    
        // Handle cost estimation form submission
        document.querySelector('#costEstimatorForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            document.getElementById('loading').style.display = 'block'; // Show loading indicator
    
            const items = Array.from(document.querySelectorAll('#estimator .row')).map(row => {
                const productSelect = row.querySelector('select[name^="product_"]');
                const quantitySelect = row.querySelector('select[name^="quantity_"]');
                return {
                    product: productSelect.value,
                    quantity: quantitySelect.value
                };
            });
    
            const response = await fetch('/estimate_costs', {
                method: 'POST',
                body: JSON.stringify({ items }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            const result = await response.json();
            document.getElementById('loading').style.display = 'none'; // Hide loading indicator
            
            if (response.ok) {
                document.getElementById('result').innerHTML = `
                    <h4>Total Cost: ${result.total_cost}</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product Matched</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Total Cost</th>
                                <th>Supplier</th>
                                <th>Location</th>
                                <th>URL</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${result.breakdown.map(row => `
                                <tr>
                                    <td>${row['Product (Matched)']}</td>
                                    <td>${row['Quantity']}</td>
                                    <td>${row['Unit Price']}</td>
                                    <td>${row['Total Cost']}</td>
                                    <td>${row['Supplier']}</td>
                                    <td>${row['Location']}</td>
                                    <td><a href="${row['URL']}" target="_blank">View</a></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } else {
                document.getElementById('result').innerHTML = `<p class="text-danger">${result.error || 'An error occurred while calculating costs.'}</p>`;
            }
        });
    
        // Handle supplier recommendations form submission
        document.querySelector('#supplierForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            document.getElementById('loading').style.display = 'block'; // Show loading indicator
    
            const response = await fetch('/recommend_suppliers', {
                method: 'POST',
                body: JSON.stringify({
                    product_keyword: formData.get('product_keyword'),
                    preferred_location: formData.get('preferred_location'),
                    limit: formData.get('limit') || 10,  // Default to 10 if no limit is specified
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
    
            const result = await response.json();
            document.getElementById('loading').style.display = 'none'; // Hide loading indicator
    
            if (response.ok) {
                if (result.results && result.results.length > 0) {
                    document.getElementById('result').innerHTML = `
                        <h4>Recommended Suppliers</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Supplier</th>
                                    <th>Location</th>
                                    <th>Price</th>
                                    <th>Matched Product</th>
                                    <th>URL</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${result.results.map(row => `
                                    <tr>
                                        <td>${row['Supplier'] || 'N/A'}</td>
                                        <td>${row['Location'] || 'N/A'}</td>
                                        <td>${row['Price'] || 'N/A'}</td>
                                        <td>${row['Matched Product'] || 'N/A'}</td>
                                        <td><a href="${row['URL']}" target="_blank">${row['URL'] ? 'View' : 'N/A'}</a></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `<p class="text-warning">No suppliers found for the given criteria.</p>`;
                }
            } else {
                document.getElementById('result').innerHTML = `<p class="text-danger">${result.error || 'An error occurred while fetching recommendations.'}</p>`;
            }
        });
    </script>    
</body>
</html>
